<h3 align="center"> List of Product Details </h3>

<table border="2" align="center">
    <thead>
        <th> Product Name </th>
        <th> Product Description </th>
        <th> Product Price </th>
        <th> Manufacturing Date </th>
        <th> Expiring Date </th>
        <th> Barcode </th>
    </thead>

    <tbody>
        <tr *ngFor="let prod of response">
            <td>{{prod.prod_name}}</td>
            <td>{{prod.prod_desc}}</td>
            <td>{{prod.prod_price}}</td>
            <td>{{prod.manuf_date}}</td>
            <td>{{prod.exp_date}}</td>
            <td>{{prod.barcode}}</td>
        </tr>
    </tbody>
</table>
